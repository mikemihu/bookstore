name: gotu-bookstore

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: gotu
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - postgres-data:/data/postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gotu" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    command: sh -c "redis-server --appendonly yes"
    image: redis:6.2-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data:
